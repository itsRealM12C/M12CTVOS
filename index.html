<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Android TV-like App Selector</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- App Grid Container -->
  <div class="app-container">
    <div class="app" id="item-1">APP 1</div>
    <div class="app" id="item-2">APP 2</div>
    <div class="app" id="item-3">APP 3</div>
    <div class="app" id="item-4">APP 4</div>
    <div class="app" id="item-5">APP 5</div>
  </div>

  <!-- Iframe Container -->
  <div id="iframe-container" class="iframe-container" style="display: none;">
    <button id="back-button">Back</button>
    <iframe id="iframe" style="width: 100%; height: 80vh;"></iframe>
  </div>

  <script src="script.js"></script>
</body>
</html>
