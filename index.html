<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Android TV-like Navigation with Iframe</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="box" id="item-1">Item 1</div>
      <div class="box" id="item-2">Item 2</div>
      <div class="box" id="item-3">Item 3</div>
    </div>
    <div class="row">
      <div class="box" id="item-4">Item 4</div>
      <div class="box" id="item-5">Item 5</div>
      <div class="box" id="item-6">Item 6</div>
    </div>
    <div class="row">
      <div class="box" id="item-7">Item 7</div>
      <div class="box" id="item-8">Item 8</div>
      <div class="box" id="item-9">Item 9</div>
    </div>
  </div>

  <!-- Iframe will display content -->
  <div id="iframe-container" class="iframe-container" style="display: none;">
    <button id="back-button">Back</button>
    <iframe id="iframe" style="width: 100%; height: 80vh; border: none;"></iframe>
  </div>

  <script src="script.js"></script>
</body>
</html>
